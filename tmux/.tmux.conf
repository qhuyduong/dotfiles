set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

set -g base-index 1
setw -g pane-base-index 1
set -sg escape-time 10

bind-key C-b last-window

# Reload config
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# Setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi v send-keys -X begin-selection
unbind -T copy-mode-vi Enter

# Clear screen
bind-key C-c send-keys -R \; clear-history

if-shell "uname | grep -q Darwin" "\
bind-key -T copy-mode-vi y send-keys -X copy-pipe \"pbcopy\"; \
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe \"pbcopy\"; \
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel \"pbcopy\""

if-shell "uname | grep -q Linux" "\
bind-key -T copy-mode-vi y send-keys -X copy-pipe \"xclip -sel clip -i\"; \
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe \"xclip -sel clip -i\"; \
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel \"xclip -in -selection clipboard\""

if-shell "uname -a | grep -q WSL" "\
bind-key -T copy-mode-vi y send-keys -X copy-pipe \"clip.exe\"; \
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe \"clip.exe\"; \
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel \"clip.exe\""

# Handling mouse
set-option -g mouse on

is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

bind -n 'M-h' if-shell "$is_vim" 'send-keys M-h' 'resize-pane -L 1'
bind -n 'M-j' if-shell "$is_vim" 'send-keys M-j' 'resize-pane -D 1'
bind -n 'M-k' if-shell "$is_vim" 'send-keys M-k' 'resize-pane -U 1'
bind -n 'M-l' if-shell "$is_vim" 'send-keys M-l' 'resize-pane -R 1'

bind-key -T copy-mode-vi M-h resize-pane -L 1
bind-key -T copy-mode-vi M-j resize-pane -D 1
bind-key -T copy-mode-vi M-k resize-pane -U 1
bind-key -T copy-mode-vi M-l resize-pane -R 1

set -g message-style "fg=colour231,bg=colour240"
set -g message-command-style "fg=colour231,bg=colour240"

set -g status on
set -g status-bg "#2b2d3a"
set -g status-justify "left"
set-option -g status-position bottom
set -g status-style "none,bg=colour236"

set -g status-left "#[fg=#2b2d3a,#{?window_zoomed_flag,bg=#e71e28,bg=#1da37c},bold]#{?window_zoomed_flag,Z,} #S "
set -g status-left-length "100"
set -g status-left-style "none"

set -g status-right "#[fg=#040405,bg=#07825e] %H:%M #[fg=#2b2d3a,bg=#1da37c] %Y-%m-%d "
set -g status-right-length "100"
set -g status-right-style "none"

setw -g pane-border-status "bottom"
set -g pane-border-style "fg=#07825e"
set -g pane-active-border-style "fg=#1da37c,bold"
setw -g pane-border-format " ###P "

setw -g window-status-activity-style "none"
setw -g window-status-current-format "#[fg=#11e8f7,bg=#07825e] #I #{b:pane_current_path} "
setw -g window-status-format "#[fg=#2b2d3a,bg=#1da37c] #I #{b:pane_current_path} "
setw -g window-status-separator ""
setw -g window-status-style "none,fg=#15d69e,bg=colour236"

setw -g mode-keys vi

# Tmux Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
run '~/.tmux/plugins/tpm/tpm'
